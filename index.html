<html lang="en">
  <head>

      setInterval(myfun, 1000);
      function myfun() {
        document.getElementById("demo").innerHTML =
          new Date().toLocaleTimeString();
        let quotes = "";
        let hours = new Date().getHours();
        if (hours == 12) {
          quotes = 100000;
        } else if (hours == 6) {
          quotes = 120000;
        } else if (hours == 9) {
          quotes = 140000;
        } else {
        }
        document.getElementById("message").innerHTML = quotes;
      }
    </script>
